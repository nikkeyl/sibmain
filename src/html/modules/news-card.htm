<article class="news-card">
  <div class="news-card__image-ibg">
    <img src="@@img" alt="">
  </div>

	<div class="news-card__body">
		<div class="news-card__title">
			<h2>@@title</h2>
		</div>
		<div class="news-card__text">
			<p>@@text</p>
		</div>
		<a href="@@link" class="news-card__link">Читать далее</a>
	</div>
</article>
